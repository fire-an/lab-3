<!DOCTYPE html>

  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link

      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

  </head>
  <body class="mx-4 lg:mx-0">
    <div class="container max-w-5xl mx-auto">
      <header class="lg:flex justify-between items-center mb-[60px]">

            </li>
            <li>

                class="inline-block m-3 hover:text-[#F54748] font-bold"
                href="#"

              >
            </li>
            <li>
              <a
                class="inline-block m-3 hover:text-[#F54748] font-bold"
                href="#"

              >
            </li>
            <li>
              <a
                class="inline-block m-3 hover:text-[#F54748] font-bold"
                href="#"

        <div class="flex justify-center items-center">

      <div id="detail"></div>

    <script type="module" src="./src/js/pageDetail.js"></script>
