<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>

  <body class="mx-4 lg:mx-0">
    <div class="container mx-auto max-w-4xl text-center">
      <div class="header mx-auto mt-5 mb-[80px]">
        <div class="font-bold text-xl text-center">
          <a href="index.html"> Fudo<span class="text-red-600">.</span></a>
        </div>
      </div>
      <div class="sign-up-form mx-auto">
        <form action="" class="lg:w-2/5 w-4/5 mx-auto">
          <p class="font-bold">Welcome to Fudo</p>
          <h3 class="font-black text-xl mb-10">Create Account</h3>
          <div>
            <label for="email" class="block my-3 text-left">Email</label>
            <input
              class="border border-[#37A9CD] rounded-md p-2 w-full"
              type="text"
              name="email"
              placeholder="John snow@gmail.com"
            />
          </div>
          <div>
            <label for="password" class="block my-3 text-left">Fullname</label>
            <input
              class="border border-[#37A9CD] rounded-md p-2 w-full"
              type="password"
              name="password"
              placeholder="John snow"
            />
          </div>
          <div>
            <label for="email" class="block my-3 text-left">Password</label>
            <input
              class="border border-[#37A9CD] rounded-md p-2 w-full"
              type="text"
              name="email"
              placeholder="**********"
            />
          </div>
          <div class="mb-10">
            <label for="email" class="block my-3 text-left">Re-Password</label>
            <input
              class="border border-[#37A9CD] rounded-md p-2 w-full"
              type="text"
              name="email"
              placeholder="**********"
            />
          </div>

          <button class="w-full text-white py-3 bg-[#37A9CD] rounded-md mb-10">
            Create Now
          </button>

              alt=""
            />
            Or sign-in with Google
          </button>
          <a href="#" class="text-[#37A9CD] font-bold">Forgot password?</a>
          <p>
            Don't have an account?
            <a href="#" class="font-bold text-[#37A9CD]">Join free today</a>
          </p> -->
        </form>
      </div>
    </div>
  </body>
</html>
